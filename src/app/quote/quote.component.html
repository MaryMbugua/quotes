<h1>MY QUOTES</h1>
<hr>

<div class="container">
  <div class="row">
      <app-quote-form></app-quote-form>
  </div>
</div>




<div class="container">
  <div class="row" *ngFor="let quote of quotes;let i = 'index'">
    
    <h3 id="{{i}}">{{quote.name}}</h3>
    <app-quote-details [quote]='quote' (isRemove)= 'removeQuote($event,i)'></app-quote-details>
  </div><!-- row let -->
</div><!-- container -->
