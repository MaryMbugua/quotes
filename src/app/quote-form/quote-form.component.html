<!-- new quote -->
<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' class="prettyform">
         
          <div class="form-group">

            <label for="newquote">Create a New Quote</label>
            <textarea class="form-control" id="newquote" rows="4" placeholder="Write your Quote here!" required [(ngModel)]="newQuote.newquote" name="newquote" #newquote="ngModel"></textarea>
            <div [hidden]="newquote.valid || newquote.pristine" class="alert alert-danger">
             <p>Quote is required</p> 
            </div>            
          </div>
         
          
          
          <div class="form-group">
            
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="authorname" placeholder="Credit the Author!" [(ngModel)]="newQuote.authorname" name="authorname" #authorname="ngModel">  
            <div [hidden] ="authorname.valid || authorname.pristine" class="alert alert-danger">
                <p>Author Name  is required</p> 
            </div> 
            
            <br>
            <div class="form-group">
                <label for="publishdate">Date Published</label>
                <input type='date' id="publishdate" required [(ngModel)]="newQuote.publishdate" name="publishdate" #publishdate="ngModel">
                <div [hidden] ="publishdate.valid || publishdate.pristine" class="alert alert-danger">
                    <p>Date Published is required</p> 
                </div>
            </div>


          </div>
          <button type="submit" class="btn btn-success btn-lg">Publish Quote</button>
      </form>

  </div>
</div>
