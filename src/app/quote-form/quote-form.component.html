<!-- new quote -->
<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm' class="prettyform">
         
          <div class="form-group">

            <label for="newquote">Create a New Quote</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Write your Quote here!" required [(ngModel)]="newQuote.description" name="description" #description="ngModel"></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
             <p>Quote is required</p> 
            </div>            
          </div>
         
          
          
          <div class="form-group">
            
            <label for="author">Author</label>
            <input type="text" required class="form-control" id="name" placeholder="Credit the Author!" [(ngModel)]="newQuote.name" name="name" #name="ngModel">  
            <div [hidden] ="name.valid || name.pristine" class="alert alert-danger">
                <p>Author Name  is required</p> 
            </div> 
            
            <br>
            <div class="form-group">
                <label for="publishdate">Date Published</label>
                <input type='date' id="createDate" required [(ngModel)]="newQuote.createDate" name="createDate" #createDate="ngModel">
                <div [hidden] ="createDate.valid || createDate.pristine" class="alert alert-danger">
                    <p>Date Published is required</p> 
                </div>
            </div>


          </div>
          <button type="submit" class="btn btn-success btn-lg">Publish Quote</button>
      </form>

  </div>
</div>
